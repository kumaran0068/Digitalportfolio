<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Digital Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6ebcd0;
            text-align: center;
            margin: 0;
            padding: 30px;
        }

        #login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 15px;
            background-color: #f1eded;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(2, 2, 3, 0.2);
        }

        #portfolio-container {
            display: none;
        }

        input[type="text"], input[type="password"], button {
            width: 90%;
            padding: 20px;
            margin: 10px 0;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #password-strength {
            text-align: left;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    
    <div id="login-container">
        <h3> Welcome To Kumaran Portfolio </h3>
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <div id="password-strength">Password strength: <span id="password-strength-indicator"></span></div>
        <button id="login-btn">Login</button>
        <p>If you click The Login Button,You will goto My portfolio.</p>
    </div>

    

    <script>
        const loginContainer = document.getElementById('login-container');
        const portfolioContainer = document.getElementById('portfolio-container');
        const loginButton = document.getElementById('login-btn');
        const passwordStrengthIndicator = document.getElementById('password-strength-indicator');
        const passwordInput = document.getElementById('password');

        passwordInput.addEventListener('input', checkPasswordStrength);

        function checkPasswordStrength() {
            const password = passwordInput.value;
            let strength = 0;

            // You can implement more advanced password strength checks here.

            if (password.length >= 8) {
                strength++;
            }
            if (/[A-Z]/.test(password)) {
                strength++;
            }
            if (/[a-z]/.test(password)) {
                strength++;
            }
            if (/[0-9]/.test(password)) {
                strength++;
            }
            if (/[!@#$%^&*]/.test(password)) {
                strength++;
            }

            // Display the strength level
            switch (strength) {
                case 0:
                    passwordStrengthIndicator.textContent = 'Very Weak';
                    break;
                case 1:
                    passwordStrengthIndicator.textContent = 'Weak';
                    break;
                case 2:
                    passwordStrengthIndicator.textContent = 'Moderate';
                    break;
                case 3:
                    passwordStrengthIndicator.textContent = 'Strong';
                    break;
                case 4:
                    passwordStrengthIndicator.textContent = 'Very Strong';
                    break;
                case 5:
                    passwordStrengthIndicator.textContent = 'Extremely Strong';
                    break;
            }
        }



        loginButton.addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // You can implement your own authentication logic here.
            // For a simplified example, let's use a hardcoded username and password.
            if (username === 'yourUsername' && password === 'yourPassword') {
                loginContainer.style.display = "none";
                portfolioContainer.style.display = 'block';
                samplePage.style.display = 'block'; 
            } else {
                // Open a new tab with a specific URL
                window.open('profile.html', '_blank');

            }
        });
    </script>
</body>
</html>
